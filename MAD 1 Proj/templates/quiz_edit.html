<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz Edit</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("/static/5630939.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(2.8px);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h3 class="text-center">Edit Quiz</h3>
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="quiz_title" class="form-label">Quiz Title</label>
                        <input type="text" class="form-control" id="quiz_title" placeholder="Enter Quiz Title" name="quiz_title" >
                    </div>
                    <div class="mb-3">
                        <label for="date_of_quiz" class="form-label">Quiz Date</label>
                        <input type="date" class="form-control" id="date_of_quiz" name="date_of_quiz" >
                    </div>
                    <div class="mb-3">
                        <label for="time_duration" class="form-label">Time Duration</label>
                        <input type="time" class="form-control" id="time_duration" name="time_duration" >
                    </div>
                    <div class="mb-3">
                        <label for="remarks" class="form-label">Remarks (Optional)</label>
                        <textarea class="form-control" id="remarks" name="remarks" rows="3" placeholder="Enter remarks..."></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <br><br>Don't want to edit? <a href="/quiz">Go back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
