<!DOCTYPE html>
<html lang="en">
<head>
   <title>Quiz Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body{
            background-color:burlywood;
        }
    </style>
</head>
<body>
    <div class="container mt-1">
        <h1 class="text-center">{{ quiz.quiz_title }}</h1>
        <p class="text-center text-muted">Chapter: {{ quiz.chapter.name }} | Subject: {{ quiz.chapter.subject.name }}</p>
        <p class="text-center">Date: {{ quiz.date_of_quiz }} | Duration: {{ quiz.time_duration }}</p>

        <form method="post" action="{{ url_for('start_quiz', id=quiz.id) }}">
            {% for question in quiz.question %}
            <div class="card mt-4">
                <div class="card-body">
                    <h5>{{ loop.index }}. {{ question.question_statement }}</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="option_1" id="{{ question.id }}_1">
                        <label class="form-check-label" for="{{ question.id }}_1">{{ question.option_1 }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="option_2" id="{{ question.id }}_2">
                        <label class="form-check-label" for="{{ question.id }}_2">{{ question.option_2 }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="option_3" id="{{ question.id }}_3">
                        <label class="form-check-label" for="{{ question.id }}_3">{{ question.option_3 }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="option_4" id="{{ question.id }}_4">
                        <label class="form-check-label" for="{{ question.id }}_4">{{ question.option_4 }}</label>
                    </div>
                </div>
            </div>
            {% endfor %}

            <div class="text-end mt-4 mb-2">
                     <a href="{{ url_for('user_dashboard') }}" class="btn btn-danger">Go Back</a>
                     <button type="submit" class="btn btn-primary">Submit Quiz</button>
            </div>

        </form>
    </div>
</body>
</html>
