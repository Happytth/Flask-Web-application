<!DOCTYPE html>
<html lang="en">
<head>    
    <title>Login HTML</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Login Here</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h5>Hey! Welcome again to Quiz Master</h5>
                <form action="/" method="post">
                <div class="mb-3">
                    <label for="Input1" class="form-label">Username(E-mail)</label>
                    <input type="email" class="form-control" id="Input1" placeholder="Happy@gmail.com" name="username" required>
                  </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Input2" name="password" maxlength=10 required>
                    </div>
                <div class="text-center">
            <button type="submit" class="btn btn-primary">Login</button>
            <br><br>Don't have an account? <a href="/register">Sign up</a>
            </div>
        </form>
        </div>
    </div>
    </div>
</body>
</html>
