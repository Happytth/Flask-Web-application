<!DOCTYPE html>
<html lang="en">
<head>
    <title>chapter_edit</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("/static/5630939.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(2.8px);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h3>Edit</h3>
                <form method="POST" action="">
                    <input type="hidden" name="question_id" value="{{ question.id  }}">
                    <div class="mb-3">
                        <label for="question_statement" class="form-label">Question Statement</label>
                        <input type="text" class="form-control" id="question_statement" name="question_statement" >
                    </div>
                    <div class="mb-3">
                        <label for="option1" class="form-label">Option 1</label>
                        <input type="text" class="form-control" id="option1" name="option_1" >
                    </div>
                    <div class="mb-3">
                        <label for="option2" class="form-label">Option 2</label>
                        <input type="text" class="form-control" id="option2" name="option_2" >
                    </div>
                    <div class="mb-3">
                        <label for="option3" class="form-label">Option 3</label>
                        <input type="text" class="form-control" id="option3" name="option_3" >
                    </div>
                    <div class="mb-3">
                        <label for="option4" class="form-label">Option 4</label>
                        <input type="text" class="form-control" id="option4" name="option_4" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correct Option</label>
                        <div>
                            <input type="radio" id="correct_option_1" name="correct_option" value="option_1">
                            <label for="correct_option_1">Option 1</label>
                        </div>
                        <div>
                            <input type="radio" id="correct_option_2" name="correct_option" value="option_2">
                            <label for="correct_option_2">Option 2</label>
                        </div>
                        <div>
                            <input type="radio" id="correct_option_3" name="correct_option" value="option_3">
                            <label for="correct_option_3">Option 3</label>
                        </div>
                        <div>
                            <input type="radio" id="correct_option_4" name="correct_option" value="option_4">
                            <label for="correct_option_4">Option 4</label>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <br><br>Don't want to edit? <a href="/question">Go back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
